<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">        
  <title>Weather API</title>
</head>
<body>

  <h1 class="main-title">Погода в городах Украины</h1>

  <!-- Current weather -->
  <section class="current">
    <div class="container">
      <h2 class="current__title">Теущая погода</h2>
      <div class="current__inner">

        <div class="current__cities"></div>

        <div class="current__weather">

          <div class="current__item">
            <div class="current__city"></div>
            <div class="current__degree"></div>
            <div class="current__degree-feels"></div>
            <div class="current__descriprtion"></div>
            <div class="current__pressure"></div>
            <div class="current__humidity"></div>
          </div>

        </div>

      </div>
    </div>
   </section> <!-- /.current -->

  <!-- Forecast weather -->
  <section class="forecast">
    <div class="container  container--forecast">
      <h2 class="forecast__title">Прогноз погоды на 5 дней каждые 3 часа</h2>
        <div class="forecast__inner">

          <div class="forecast__cities"></div>

            <div class="forecast__weather">

              <div class="forecast__item">
                <h3 class="forecast__city"></h3>
                <div class="forecast__row"></div>
              </div>

            </div>
        </div>
    </div>
  </section> <!-- /.forecast -->

<script src="js/app.js"></script>
</body>
</html>
